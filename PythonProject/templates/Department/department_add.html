{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/department.css' %}" />
<div id="departmentAddDiv">
    {% csrf_token %}
	<form id="departmentAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">科室编号:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="department_departmentNo" name="department.departmentNo" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">科室名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="department_departmentName" name="department.departmentName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">成立日期:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="department_madeDate" name="department.madeDate" />

			</span>

		</div>
		<div>
			<span class="label">联系电话:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="department_telephone" name="department.telephone" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">负责人:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="department_chargeMan" name="department.chargeMan" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">科室介绍:</span>
			<span class="inputControl">
				<textarea name="department.departmentDesc" id="department_departmentDesc" type="text/plain"   style="width:750px;height:500px;"></textarea>
			</span>

		</div>
		<div class="operation">
			<a id="departmentAddButton" class="easyui-linkbutton">添加</a>
			<a id="departmentClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/Department/department_add.js' %}"></script>
